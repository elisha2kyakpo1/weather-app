<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">  <title>Weather-app</title>
</head>
<body>
  <div id="content" class=" content-div d-flex">
  </div>
  <div id="search" class="search-div d-flex">
    <div class="d-flex">
      <input type="text" class="form-input" id="searchinput" placeholder="Enter location">
      <button class="sub-button" id="searchbutton">Search</button>
    </div>
    <div id="my-switch" class="switch-div mt-2">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

<div id="history"></div>
  <script src="main.js"></script>
</body>
</html>
