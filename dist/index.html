<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">  <title>Weather-app</title>
</head>
<body>
  <div id="content" class=" content-div d-flex">
  </div>
  <div id="search" class="search-div d-flex">
    <div class="d-flex">
      <input type="text" class="form-input" id="searchinput" placeholder="Enter location">
      <button class="sub-button" id="searchbutton">Search</button>
    </div>
    <div id="my-switch" class="switch-div mt-2">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div id="history"></div>

  <form>
    <input
      type="text"
      name="city"
      id="city-name"
      required
      placeholder="e.g. new york"
    />
    <button type="submit" id="search-btn">Search</button>
  </form>
  <div class="weather-container">
    <div class="button-container">
      <div class="metric">C</div>
      <div class="imperial">F</div>
    </div>
    <div class="basic-info-container">
      <p class="city-name">Berlin</p>
      <p class="weather-description">Cold</p>
      <img class="icon" alt="weather icon" />
      <p class="temperature">22Grad</p>
    </div>
    <div class="wind-container info">
      <img src="./images/wind.svg" class="svg" />
      <div>
        <p>Wind:</p>
        <p class="wind-data"></p>
      </div>
    </div>
    <div class="pressure-container info">
      <img src="./images/arrow-down.svg" class="svg" />
      <div>
        <p>Pressure:</p>
        <p class="pressure-data"></p>
      </div>
    </div>
    <div class="feels-like-container info">
      <img src="./images/thermometer.svg" class="svg" />
      <div>
        <p>Feels like:</p>
        <p class="feel-data"></p>
      </div>
    </div>
    <div class="humidity-container info">
      <img src="./images/droplet.svg" class="svg" />
      <div>
        <p>Humidity:</p>
        <p class="humidity-data"></p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
